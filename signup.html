					<div class="tab-content">
						<div id="signup" class="tab-pane fade in active">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sx-12">
									<div class="full-row">
										<a href="#" class="btn btn-default btn-facebook" role="button">

									</a>

									<span>OR</span>
								</div>
							</div>
						</div>
						
						<div class="col-lg-12 col-md-12 col-sx-12">
							<form class="form-horizontal" method="post">
								<fieldset>
									<!-- Form Name -->
									<!-- Text input-->
									
									<div>
										<label class="control-label" for="email">E-mail:</label>
										<input name="email" type="email" placeholder="Enter your email" class="form-control input-md">
									</div>
									<!-- Email input-->
									<div>
										<label class="control-label" for="email">Password:</label>
										<input name="password" type="password" placeholder="Enter desired password" class="form-control input-md">
									</div>
									
									<!-- Button -->
									
									<div>
										<label for="submit"></label>
										<button id="submit" name="submit" class="btn btn-default btn-search">Sign Up</button>
									</div>
									<h6><small class="text-muted">Don't worry, we never post without your permission.</small></h6>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
